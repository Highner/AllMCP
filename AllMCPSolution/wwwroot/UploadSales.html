<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .form-group select:hover {
            border-color: #764ba2;
        }

        .form-group select:focus {
            outline: none;
            border-color: #764ba2;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #764ba2;
        }

        .artist-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .artist-input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
        }

        .artist-input-group input:focus {
            outline: none;
            border-color: #764ba2;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }

        .upload-area.drag-over {
            border-color: #764ba2;
            background-color: #f0f0ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-small {
            width: auto;
            padding: 12px 20px;
            margin: 0;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9ff;
            border-radius: 5px;
            display: none;
        }

        .file-info.visible {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .message.visible {
            display: block;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-bar.visible {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 10px;
            color: #666;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-style: italic;
        }

        .parsed-section {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9ff;
            border-radius: 8px;
            display: none;
        }
        .parsed-section.visible {
            display: block;
        }
        .parsed-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .parsed-title {
            font-weight: bold;
            color: #333;
        }
        .preview-table {
            width: 100%;
            min-width: 1100px;
            border-collapse: collapse;
            font-size: 14px;
            background: white;
            border-radius: 6px;
            overflow: hidden;
        }
        .preview-table th, .preview-table td {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
            vertical-align: top;
            white-space: nowrap;
        }
        .preview-table thead th {
            background: #eef1ff;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .preview-scroller {
            max-height: 260px;
            overflow: auto;
            border: 1px solid #eef1ff;
            border-radius: 6px;
        }
        .muted {
            color: #777;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üì§ Upload File</h1>

    <button class="btn btn-secondary" onclick="window.location.href='/'">‚Üê Go to Main Menu</button>
    
    <div class="form-group">
        <label for="artistSelect">Select Artist *</label>
        <select id="artistSelect" required>
            <option value="">-- Select an artist --</option>
        </select>
    </div>

    <div class="divider">‚Äî or ‚Äî</div>

    <div class="form-group">
        <label>Add New Artist</label>
        <div class="artist-input-group">
            <input type="text" id="artistFirstName" placeholder="First Name">
            <input type="text" id="artistLastName" placeholder="Last Name">
            <button type="button" class="btn btn-small" id="addArtistBtn">Add Artist</button>
        </div>
    </div>

    <div style="border-top: 2px solid #f0f0f0; margin: 30px 0;"></div>

    <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">
            <strong>Click to browse</strong> or drag and drop your file here
        </div>
        <small style="color: #999;">Maximum file size: 10MB</small>
    </div>

    <input type="file" id="fileInput" accept="*/*" multiple>

    <div class="file-info" id="fileInfo">
        <div class="file-name" id="fileName"></div>
        <div class="file-size" id="fileSize"></div>
    </div>

    <button class="btn" id="uploadBtn" disabled>Upload File</button>

    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="message" id="message"></div>

    <div id="parsedSection" class="parsed-section">
        <div class="parsed-header">
            <div class="parsed-title">Parsed Data Preview <span id="previewCount" class="muted"></span></div>
            <div>
                <button type="button" id="saveBtn" class="btn btn-small" style="margin-right:8px; display:none;">Save</button>
                <button type="button" id="clearPreviewBtn" class="btn btn-small btn-secondary">Clear Preview</button>
            </div>
        </div>
        <div class="preview-scroller">
            <table class="preview-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Year</th>
                        <th>Sale Date</th>
                        <th>Technique</th>
                        <th>Category</th>
                        <th>Currency</th>
                        <th>Low Est.</th>
                        <th>High Est.</th>
                        <th>Hammer</th>
                        <th>Sold</th>
                        <th>W</th>
                        <th>H</th>
                    </tr>
                </thead>
                <tbody id="previewBody"></tbody>
            </table>
        </div>
        <div class="muted" style="margin-top:8px;">Showing up to 50 rows from the uploaded file(s).</div>
    </div>
</div>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const message = document.getElementById('message');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const artistSelect = document.getElementById('artistSelect');
    const artistFirstName = document.getElementById('artistFirstName');
    const artistLastName = document.getElementById('artistLastName');
    const addArtistBtn = document.getElementById('addArtistBtn');
    const parsedSection = document.getElementById('parsedSection');
    const previewBody = document.getElementById('previewBody');
    const previewCount = document.getElementById('previewCount');
    const clearPreviewBtn = document.getElementById('clearPreviewBtn');
    const saveBtn = document.getElementById('saveBtn');

    let selectedFiles = [];
    let currentBatchId = null;

    const AUTH_ERROR_MESSAGE = 'You must be signed in to manage artwork sales.';

    async function fetchWithAuth(url, options) {
        const response = await fetch(url, options);
        if (response.status === 401 || response.status === 403) {
            const error = new Error('Unauthorized');
            error.isUnauthorized = true;
            throw error;
        }

        return response;
    }

    async function fetchJsonWithAuth(url, options) {
        const response = await fetchWithAuth(url, options);
        if (!response.ok) {
            const body = await response.text();
            const error = new Error(body || `HTTP ${response.status}`);
            error.status = response.status;
            throw error;
        }

        return response.json();
    }

    function handleUnauthorized() {
        showMessage(AUTH_ERROR_MESSAGE, 'error');
        uploadBtn.disabled = true;
        addArtistBtn.disabled = true;
        if (saveBtn) {
            saveBtn.disabled = true;
        }
    }

    // Load artists on page load
    async function loadArtists() {
        try {
            const artists = await fetchJsonWithAuth('/api/artists');
            artistSelect.innerHTML = '<option value="">-- Select an artist --</option>';
            artists.forEach(artist => {
                const option = document.createElement('option');
                option.value = artist.id;
                option.textContent = `${artist.firstName} ${artist.lastName}`;
                artistSelect.appendChild(option);
            });
        } catch (error) {
            if (error.isUnauthorized) {
                handleUnauthorized();
                return;
            }

            showMessage('Error loading artists: ' + error.message, 'error');
        }
    }

    // Add new artist
    addArtistBtn.addEventListener('click', async () => {
        const firstName = artistFirstName.value.trim();
        const lastName = artistLastName.value.trim();

        if (!firstName || !lastName) {
            showMessage('Please enter both first name and last name', 'error');
            return;
        }

        addArtistBtn.disabled = true;
        message.classList.remove('visible');

        try {
            const response = await fetchWithAuth('/api/artists', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    firstName: firstName,
                    lastName: lastName
                })
            });

            const result = await response.json();

            if (response.ok) {
                showMessage(result.message || 'Artist added successfully!', 'success');

                // Clear input fields
                artistFirstName.value = '';
                artistLastName.value = '';

                // Reload artists and select the newly added one
                await loadArtists();
                artistSelect.value = result.artistId;
                updateUploadButtonState();
            } else {
                showMessage(result.message || 'Failed to add artist', 'error');
            }
        } catch (error) {
            if (error.isUnauthorized) {
                handleUnauthorized();
            } else {
                showMessage('Error adding artist: ' + error.message, 'error');
            }
        } finally {
            addArtistBtn.disabled = false;
        }
    });

    // Load artists when page loads
    loadArtists();

    // Enable upload button only when both artist and file are selected
    // Enable upload button only when both artist and file are selected
    function updateUploadButtonState() {
        uploadBtn.disabled = !(selectedFiles.length > 0 && artistSelect.value); // Changed condition
    }

    artistSelect.addEventListener('change', updateUploadButtonState);

    // Click to browse
    uploadArea.addEventListener('click', () => {
        fileInput.click();
    });

    // File selection
    fileInput.addEventListener('change', (e) => {
        handleFileSelect(e.target.files); // Changed to pass files array
    });

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('drag-over');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('drag-over');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('drag-over');
        handleFileSelect(e.dataTransfer.files); // Changed to pass files array
    });

    function handleFileSelect(files) {
        if (!files || files.length === 0) return;

        selectedFiles = Array.from(files); // Convert FileList to Array

        if (selectedFiles.length === 1) {
            fileName.textContent = `File: ${selectedFiles[0].name}`;
            fileSize.textContent = `Size: ${formatFileSize(selectedFiles[0].size)}`;
        } else {
            const totalSize = selectedFiles.reduce((sum, file) => sum + file.size, 0);
            fileName.textContent = `Files: ${selectedFiles.length} files selected`;
            fileSize.textContent = `Total Size: ${formatFileSize(totalSize)}`;
        }

        fileInfo.classList.add('visible');
        updateUploadButtonState();
        message.classList.remove('visible');
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    // Upload file
    uploadBtn.addEventListener('click', async () => {
        if (selectedFiles.length === 0 || !artistSelect.value) return;

        const formData = new FormData();

        // Append all files
        selectedFiles.forEach(file => {
            formData.append('files', file); // Changed to 'files' (plural)
        });

        formData.append('artistId', artistSelect.value);

        uploadBtn.disabled = true;
        progressBar.classList.add('visible');
        message.classList.remove('visible');

        try {
            const xhr = new XMLHttpRequest();

            // Progress tracking
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                }
            });

            // Upload complete
            xhr.addEventListener('load', () => {
                progressBar.classList.remove('visible');
                progressFill.style.width = '0%';

                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    let detailMessage = `Files parsed successfully!\n`;
                    detailMessage += `${response.filesProcessed} files processed, ${response.totalParsed} records parsed.\n`;
                    detailMessage += `Not saved yet ‚Äî review the preview and click Save to persist.\n\n`;

                    // Show details for each file
                    if (response.fileDetails && response.fileDetails.length > 1) {
                        detailMessage += `File Details:\n`;
                        response.fileDetails.forEach(detail => {
                            detailMessage += `‚Ä¢ ${detail.fileName}: ${detail.parsed} records`;
                            if (!detail.success) {
                                detailMessage += ` (Error: ${detail.error})`;
                            }
                            detailMessage += '\n';
                        });
                    }

                    showMessage(detailMessage, 'success');

                    // Render parsed preview if available
                    if (response.preview && Array.isArray(response.preview) && response.preview.length > 0) {
                        renderPreview(response.preview, response.totalParsed);
                    } else {
                        clearPreview();
                    }

                    // Batch handling for Save
                    if (response.batchId) {
                        currentBatchId = response.batchId;
                        saveBtn.style.display = 'inline-block';
                        saveBtn.disabled = false;
                    } else {
                        currentBatchId = null;
                        saveBtn.style.display = 'none';
                    }

                    fileInfo.classList.remove('visible');
                    selectedFiles = [];
                    fileInput.value = '';
                    updateUploadButtonState();
                } else if (xhr.status === 401 || xhr.status === 403) {
                    handleUnauthorized();
                } else {
                    showMessage('Upload failed: ' + xhr.statusText, 'error');
                    uploadBtn.disabled = false;
                }
            });

            // Upload error
            xhr.addEventListener('error', () => {
                progressBar.classList.remove('visible');
                progressFill.style.width = '0%';
                showMessage('Upload failed. Please try again.', 'error');
                uploadBtn.disabled = false;
            });

            xhr.open('POST', '/api/upload', true);
            xhr.send(formData);

        } catch (error) {
            progressBar.classList.remove('visible');
            progressFill.style.width = '0%';
            showMessage('Error: ' + error.message, 'error');
            uploadBtn.disabled = false;
        }
    });

    // Preview rendering helpers
    clearPreviewBtn.addEventListener('click', () => {
        clearPreview();
    });

    // Save handler
    saveBtn.addEventListener('click', async () => {
        if (!currentBatchId) {
            showMessage('Nothing to save. Please upload and parse a file first.', 'error');
            return;
        }
        saveBtn.disabled = true;
        try {
            const res = await fetchWithAuth('/api/upload/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ batchId: currentBatchId })
            });
            const result = await res.json();
            if (res.ok) {
                showMessage(`${result.message || 'Saved.'} Inserted: ${result.inserted}, Skipped: ${result.skipped}.`, 'success');
                clearPreview();
            } else {
                showMessage(result.message || 'Save failed.', 'error');
                saveBtn.disabled = false;
            }
        } catch (e) {
            if (e.isUnauthorized) {
                handleUnauthorized();
            } else {
                showMessage('Error saving: ' + e.message, 'error');
                saveBtn.disabled = false;
            }
        }
    });

    function clearPreview() {
        previewBody.innerHTML = '';
        previewCount.textContent = '';
        parsedSection.classList.remove('visible');
        currentBatchId = null;
        if (saveBtn) { saveBtn.style.display = 'none'; saveBtn.disabled = false; }
    }

    function renderPreview(rows, totalParsed) {
        previewBody.innerHTML = '';
        rows.forEach(r => {
            const tr = document.createElement('tr');
            const name = pick(r,'Name','name');
            const year = pick(r,'YearCreated','yearCreated');
            const saleDate = pick(r,'SaleDate','saleDate');
            const technique = pick(r,'Technique','technique');
            const category = pick(r,'Category','category');
            const currency = pick(r,'Currency','currency');
            const lowEst = pick(r,'LowEstimate','lowEstimate');
            const highEst = pick(r,'HighEstimate','highEstimate');
            const hammer = pick(r,'HammerPrice','hammerPrice');
            const sold = pick(r,'Sold','sold');
            const width = pick(r,'Width','width');
            const height = pick(r,'Height','height');

            tr.appendChild(td(safe(name)));
            tr.appendChild(td(val(year)));
            tr.appendChild(td(formatDate(saleDate)));
            tr.appendChild(td(safe(technique)));
            tr.appendChild(td(safe(category)));
            tr.appendChild(td(safe(currency)));
            tr.appendChild(td(formatMoney(lowEst, currency)));
            tr.appendChild(td(formatMoney(highEst, currency)));
            tr.appendChild(td(formatMoney(hammer, currency)));
            tr.appendChild(td(sold ? 'Yes' : 'No'));
            tr.appendChild(td(val(width)));
            tr.appendChild(td(val(height)));
            previewBody.appendChild(tr);
        });
        const shown = rows.length || 0;
        previewCount.textContent = `(${shown} of ${totalParsed ?? shown})`;
        parsedSection.classList.add('visible');
    }

    function td(text) {
        const cell = document.createElement('td');
        cell.textContent = text ?? '';
        return cell;
    }

    function formatDate(input) {
        if (!input) return '';
        try {
            const d = new Date(input);
            if (isNaN(d.getTime())) return String(input);
            return d.toLocaleDateString();
        } catch { return String(input); }
    }

    function formatMoney(n, currency) {
        if (n === null || n === undefined || isNaN(Number(n))) return '';
        try {
            return new Intl.NumberFormat(undefined, { style: 'currency', currency: currency || 'USD', maximumFractionDigits: 0 }).format(Number(n));
        } catch {
            return Number(n).toLocaleString();
        }
    }

    function val(x) {
        if (x === null || x === undefined) return '';
        return String(x);
    }

    function safe(x) { return x || ''; }

    // Pick value supporting either PascalCase or camelCase keys from server
    function pick(o, pascal, camel) {
        const v = o && o[pascal];
        return v !== undefined && v !== null ? v : (o ? o[camel] : undefined);
    }

    function showMessage(text, type) {
        message.textContent = text;
        message.className = 'message visible ' + type;
    }
</script>
</body>
</html>
