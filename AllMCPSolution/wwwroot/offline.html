<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wine Surfer â€¢ Offline</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <style>
        :root {
            color-scheme: dark;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #050505;
            color: #f4f1ea;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(160deg, rgba(5, 5, 5, 0.92), rgba(32, 6, 10, 0.95));
        }

        main {
            max-width: 420px;
            padding: 32px;
            border-radius: 24px;
            background: rgba(15, 15, 15, 0.85);
            border: 1px solid rgba(244, 241, 234, 0.12);
            text-align: center;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.35);
        }

        h1 {
            margin-top: 0;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 18px;
        }

        p {
            line-height: 1.6;
            letter-spacing: 1.2px;
        }

        .actions {
            margin-top: 24px;
            display: flex;
            justify-content: center;
        }

        .actions a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 18px;
            border-radius: 999px;
            border: 1px solid rgba(244, 241, 234, 0.2);
            color: #f4f1ea;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: border-color 0.2s ease, background 0.2s ease;
        }

        .actions a:hover,
        .actions a:focus-visible {
            border-color: rgba(244, 241, 234, 0.35);
            background: rgba(244, 241, 234, 0.12);
        }
    </style>
</head>
<body>
    <main>
        <h1>Wine Surfer is offline</h1>
        <p>
            We could not reach the Wine Surfer servers. Check your connection and try again when you are back online.
            Cached cellar tools remain available once the connection is restored.
        </p>
        <div class="actions">
            <a href="/wine-surfer">Retry</a>
        </div>
    </main>
</body>
</html>
