name: ASP.NET + OpenAI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      # Uses your repo secret
      OpenAI__ApiKey: ${{ secrets.OPENAI_API_KEY }}

    # ðŸ‘‡ Run every command from the solution folder
    defaults:
      run:
        working-directory: AllMCPSolution

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # If your solution file is named differently, change it here
      - name: Restore
        run: dotnet restore AllMCPSolution.sln

      - name: Build
        run: dotnet build AllMCPSolution.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test AllMCPSolution.sln --configuration Release --no-build --verbosity normal
